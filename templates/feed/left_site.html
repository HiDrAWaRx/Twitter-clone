{% load static %}
<div class="col-3 left-container">
    <a href="{% url 'home_view' %}" ><i class="fab fa-twitter logo"></i></a><br>
    <div class="wraper"><input class="search_bar" placeholder="Search"> <i class="fas fa-search"></i></div>
    <div class="profile">
        <img src="{% get_media_prefix %}{{ user_avatar }}" class="avatar">
        <h5>{{ user.username|capfirst }}</h5>
        <h5 style="color: #adadad">{{ user.email|capfirst|lower }}</h5>
    </div>
</div>
